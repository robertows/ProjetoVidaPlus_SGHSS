<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas/Exames - SGHSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Consultas e Exames</h1>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="consultas.html">Consultas</a>
        <a href="profissionais.html">Profissionais</a>
        <a href="administracao.html">Administração</a>
        <a href="telemedicina.html">Telemedicina</a>
        <a href="seguranca.html">Segurança</a>
    </nav>
    <div class="container">
        <h1>Agendamento de Consultas</h1>
        <div class="schedule-section">
            <div class="input-group">
                <input type="text" id="pacienteConsulta" placeholder="Paciente">
                <select id="tipoConsulta">
                    <option value="presencial">Presencial</option>
                    <option value="online">Online</option>
                </select>
                <select id="medicoConsulta">
                    <option value="Dr. João">Dr. João</option>
                    <option value="Dra. Maria">Dra. Maria</option>
                    <option value="Dr. Pedro">Dr. Pedro</option>
                </select>
                <input type="datetime-local" id="dataConsulta">
                <button id="btnAgendarConsulta">Agendar</button>
            </div>
        </div>
        <h2>Consultas Agendadas</h2>
        <div id="consultasAgendadas"></div>

        <h1>Agendamento de Exames</h1>
        <div class="schedule-section">
            <div class="input-group">
                <input type="text" id="pacienteExame" placeholder="Paciente">
                <input type="text" id="tipoExame" placeholder="Tipo de Exame">
                <input type="datetime-local" id="dataExame">
                <button id="btnAgendarExame">Agendar</button>
            </div>
        </div>
        <h2>Exames Agendados</h2>
        <div id="examesAgendados"></div>
    </div>
    <div class="text-right">
        <p>© 2025 Roberto Carvalho RU: 4334534 - Todos os direitos reservados!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
