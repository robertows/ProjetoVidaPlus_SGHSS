<body>
    <header>
        <h1>Gestão de Profissionais de Saúde</h1>

    <div class="container">
        <h1>Cadastro de Profissionais</h1>
        <form id="formProfissional">
            <label for="nomeProf">Nome:</label>
            <input type="text" id="nomeProf" required>
            <label for="especialidade">Especialidade:</label>
            <input type="text" id="especialidade" required>
            <label for="crm">CRM/CRN:</label>
            <input type="text" id="crm" required>
            <button type="submit">Cadastrar Profissional</button>
        </form>
        <h2>Lista de Profissionais</h2>
        <table id="tabelaProfissionais">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Especialidade</th>
                    <th>CRM/CRN</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaProf"></tbody>
        </table>
    </div>
