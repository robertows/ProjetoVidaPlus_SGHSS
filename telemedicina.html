<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telemedicina - SGHSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Telemedicina</h1>
    </header>
    <nav>
        <a href="index.html">Início</a>
        <a href="pacientes.html">Pacientes</a>
        <a href="consultas.html">Consultas</a>
        <a href="profissionais.html">Profissionais</a>
        <a href="administracao.html">Administração</a>
        <a href="telemedicina.html">Telemedicina</a>
        <a href="seguranca.html">Segurança</a>
    </nav>
    <div class="container">
        <h1>Agendamento de Consultas Online</h1>
        <div class="schedule-section">
            <div class="input-group">
                <input type="text" id="pacienteTele" placeholder="Paciente">
                <select id="medicoTele">
                    <option value="Dr. João">Dr. João</option>
                    <option value="Dra. Maria">Dra. Maria</option>
                    <option value="Dr. Pedro">Dr. Pedro</option>
                </select>
                <input type="datetime-local" id="dataTele">
                <button id="btnAgendarTele">Agendar</button>
            </div>
        </div>
        <h2>Consultas Online Agendadas</h2>
        <div id="consultasTele"></div>

        <h1>Registro de Prescrições</h1>
        <form id="formPrescricao">
            <div class="input-group">
                <input type="text" id="pacientePresc" placeholder="Paciente">
                <textarea id="prescricao" placeholder="Prescrição"></textarea>
                <button type="submit">Salvar Prescrição</button>
            </div>
        </form>
        <h2>Prescrições Salvas</h2>
        <div id="prescricoesSalvas"></div>
    </div>
    <div class="text-right">
        <p>© 2025 Roberto Carvalho RU: 4334534 - Todos os direitos reservados!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
